name: Engine pipeline 2
#triggered on push
on: [push]

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build dependencies    
      run: |
        cd vendors && git submodule update --init --recursive && mkdir build && cd build && cmake ../ && cmake --build . 
    - name: Build engine
      run: |
        mkdir build && cd build && cmake ../ && cmake --build .
    - name: Run tests
      run: |
        cd build/bin/Debug/ 
        Tests.exe
